<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Create an Account</h2>
      <p>Enter your information below to proceed. If you already have an account, please log in instead</p>
    <form action="" class="reg-form">
        <input type="text" id="rfname">
        <input type="text" id="rlname"><br><br>
        <input type="email" id="remail" size="48"><br><br>
        <input type="password" id="rpassword" size="48"><br><br>
        <input type="submit" id="rsubmit" value="Create an Account">
    </form>
  </div>
 
  
</body>
</html>
